<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ArtistPage.css">
</head>
<link rel="stylesheet" href="css/Marketplace.css">

<body>
    <div class="wrapper">
        <header class="header">

        </header>
        <main>
            <section>
                <div class="browse_marketplace">
                    <div class="container">
                        <div class="browse_marketplace-content">
                            <div class="browse_marketplace-title">Top Creators</div>
                            <div class="browse_marketplace-des">Check out top ranking NFT artists on the NFT Marketplace.</div>
                            <form class="browse_marketplace-form">
                                <input class="browse_marketplace-input" type="text" placeholder="Search your favourite NFTs">
                                <button class="browse_marketplace-btn" type="submit">
                                    <img loading="lazy" src="./images/icon/MagnifyingGlass.svg" alt="">
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <div class="created">
                    <div class="container">
                        <div class="creacted-handle">
                            <button class="creacted-handle-btn creacted-handle-btn-active">
                                NFTs
                                <span class="creacted-handle-number handle-number-active">302</span>
                            </button>
                            <button class="creacted-handle-btn">Collections
                                <span class="creacted-handle-number">67</span>
                            </button>

                        </div>
                    </div>
                    <div class="created-content">
                        <div class="container">
                            <div class="discovermore__list">
                                <div class="discovermore__item">
                                    <img loading="lazy" class="discovermore__item-img" src="images/img/Image_discover1.png" alt="">
                                    <div class="discovermore__item-botton">
                                        <h3 class="discovermore__item-name--img">Distant Galaxy</h3>
                                        <div class="discovermore__item-info">
                                            <img loading="lazy" src="images/img/Avatar_discover1.png" alt=""
                                                class="discovermore__item-avatar">
                                            <h5 class="discovermore__item-name">MoonDancer</h5>
                                        </div>
                                        <div class="discovermore__item-price">
                                            <div class="discovermore--price-item">
                                                <span class="discovermore--price-name">Price</span>
                                                <h6 class="discovermore--price">1.63 ETH</h6>
                                            </div>
                                            <div class="discovermore--price-item">
                                                <span class="discovermore--price-name">Highest Bid</span>
                                                <h6 class="discovermore--price">0.33 wETH</h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="discovermore__item">
                                    <img loading="lazy" class="discovermore__item-img" src="images/img/Image_discover1.png" alt="">
                                    <div class="discovermore__item-botton">
                                        <h3 class="discovermore__item-name--img">Distant Galaxy</h3>
                                        <div class="discovermore__item-info">
                                            <img loading="lazy" src="images/img/Avatar_discover1.png" alt=""
                                                class="discovermore__item-avatar">
                                            <h5 class="discovermore__item-name">MoonDancer</h5>
                                        </div>
                                        <div class="discovermore__item-price">
                                            <div class="discovermore--price-item">
                                                <span class="discovermore--price-name">Price</span>
                                                <h6 class="discovermore--price">1.63 ETH</h6>
                                            </div>
                                            <div class="discovermore--price-item">
                                                <span class="discovermore--price-name">Highest Bid</span>
                                                <h6 class="discovermore--price">0.33 wETH</h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="discovermore__item">
                                    <img loading="lazy" class="discovermore__item-img" src="images/img/Image_discover1.png" alt="">
                                    <div class="discovermore__item-botton">
                                        <h3 class="discovermore__item-name--img">Distant Galaxy</h3>
                                        <div class="discovermore__item-info">
                                            <img loading="lazy" src="images/img/Avatar_discover1.png" alt=""
                                                class="discovermore__item-avatar">
                                            <h5 class="discovermore__item-name">MoonDancer</h5>
                                        </div>
                                        <div class="discovermore__item-price">
                                            <div class="discovermore--price-item">
                                                <span class="discovermore--price-name">Price</span>
                                                <h6 class="discovermore--price">1.63 ETH</h6>
                                            </div>
                                            <div class="discovermore--price-item">
                                                <span class="discovermore--price-name">Highest Bid</span>
                                                <h6 class="discovermore--price">0.33 wETH</h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">

        </footer>
    </div>
</body>
<script src="js/jquery.js"></script>
<script src="js/layout.js"></script>
<script src="js/app.js"></script>
<script src="js/layout/Marketplace.js"></script>


</html>
