<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rankings</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Rankings.css">
</head>
<link rel="stylesheet" href="css/Marketplace.css">

<body>
    <div class="wrapper">
        <header class="header">

        </header>
        <main>
            <section>
                <div class="browse_marketplace">
                    <div class="container">
                        <div class="browse_marketplace-content">
                            <h2 class="browse_marketplace-title">Top Creators</div>
                            <p class="browse_marketplace-des">Check out top ranking NFT artists on the NFT Marketplace.</p>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <div class="created">
                    <div class="container">
                        <div class="creacted-handle">
                            <button class="creacted-handle-btn creacted-handle-btn-active">
                                Today
                            </button>
                            <button class="creacted-handle-btn">This Week</button>
                            <button class="creacted-handle-btn">This Month</button>
                            <button class="creacted-handle-btn">All Time</button>
                        </div>
                    </div>
                    <div class="top_creators">
                        <div class="container">
                            <div class="top_creators-content">
                                <div class="top_creators-table top_creators-table-header">
                                    <h3 class="top_creators-table-item i_1">#</h3>
                                    <h3 class="top_creators-table-item i_2">Artist</h3>
                                    <h3 class="top_creators-table-item i_3">Change</h3>
                                    <h3 class="top_creators-table-item i_4">NFTs Sold</h3>
                                    <h3 class="top_creators-table-item i_5">Volume</h3>
                                </div>
                                <div class="top_creators-table-item-list">
                                    <a href="ArtistPage.html" class="top_creators-table top_creators-table-body">
                                        <h3 class="top_creators-table-item creacted_index i_1">1</h3>
                                        <h3 class="top_creators-table-item creacted_info i_2">
                                            <img class="creacted_info-avatar" src="./images/img/Marketplace/icon/7.svg" alt="">
                                            <span class="creacted_info-name">Jaydon Ekstrom Bothman</span>
                                        </h3>
                                        <h3 class="top_creators-table-item created_change i_3">+1.41%</h3>
                                        <h3 class="top_creators-table-item created_sold i_4">602</h3>
                                        <h3 class="top_creators-table-item created_sold i_5">12.4 ETH</h3>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">

        </footer>
    </div>
</body>
<script src="js/jquery.js"></script>
<script src="js/layout.js"></script>
<script src="js/app.js"></script>
<script src="js/layout/Rankings.js"></script>


</html>
